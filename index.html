<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Sansita" rel="stylesheet">
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <h1><strong>Vacation Suggester</strong></h1>
      </div>
      <br>
      <h3>Not sure where to go on vacation?</h3>
      <p><em>Answer the following questions to find the perfect destination for your next trip:</em></p>
      <form>
        <div class="form-group">
          <label for="question1">Will you be traveling with children?</label>
          <br><br>
          <select  id="question1">
            <option>Select</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
          <br><br>
        </div>
        <div class="form-group">
          <label for="question2">Are you interested in traveling abroad?</label>
          <br><br>
          <select  id="question2">
            <option>Select</option>
            <option value="5">Yes</option>
            <option value="1">No</option>
          </select>
          <br><br>
        </div>
        <div class="form-group">
          <label for="question3">Which type of vacation appeals to you more?</label>
          <br><br>
          <select  id="question3">
            <option>Select</option>
            <option value="3">An adventure in nature</option>
            <option value="1">A tour of cultural and historical sites</option>
          </select>
          <br><br>
        </div>
        <div class="form-group">
          <label for="question4">What season will you be traveling in?</label>
          <br><br>
          <select  id="question4">
            <option>Select</option>
            <option>Winter</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Fall</option>
          </select>
          <br><br>
        </div>
        <div class="form-group">
          <label for="question5">What kind of accomodations are you interested in?</label>
          <br><br>
          <select  id="question5">
            <option>Select</option>
            <option>Budget</option>
            <option>Mid-range</option>
            <option>Luxury</option>
            <br><br>
          </select>
        </div>
          <button type="submit" class="btn">Submit!</button>
      </form>
      <h3>Your suggested vacation spot is: <span id="result"></span></h3>
      <div id="florida">
        <img src="img/florida.jpg" alt="picture of a Florida beach">
      </div>
      <div id="washingtondc">
        <img src="img/WashingtonDC.jpg" alt="picture of capital building in Washington DC">
      </div>
      <div id="italy">
        <img src="img/Italy.jpg" alt="picture of canals in Venice">
      </div>
      <div id="newzealand">
        <img src="img/newzealand.jpg" alt="picture of New Zealand landscape">
      </div>
    </div>
  </body>
</html>
